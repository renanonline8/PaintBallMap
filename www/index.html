<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PaintBall Map</title>
    <link rel="Stylesheet" type="text/css" href="css/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/w3.css" />
    <style type="text/css">
        .label
        {
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app">
    	<div id="home" data-role="page">
        	<div data-role="header">
            	<h1>PaintBall Map</h1>
            </div>
        	<div data-role="main" class="ui-content">
                <a href="#nova_partida" class="ui-btn">Nova Partida</a>
                <a href="#entrar_partida" class="ui-btn">Entrar na Partida</a>
            </div>
        </div>
        <div id="nova_partida" data-role="page">
        	<div data-role="header">
            	<a href="#home" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext">Voltar</a>
            	<h1>Nova Partida</h1>
            </div>
            <div data-role="main" class="ui-content">
            	<p class="ui-hide-label" id="logCreateMatch"></p>
            	<form id="createMatch" action="" method="get">
                	<label for="nick">Apelido</label>
                    <input type="text" name="nickname" id="nickname" />
                    <label for="id_map">Mapa</label>
                    <input type="number" name="id_map" id="id_map" />
                    <input type="button" value="Gerar Partida" id="btnNewMatch"/>
                    <label for="id_partida">Id Partida</label>
                    <input type="text" name="new_id_partida" id="new_id_partida" disabled="disabled" readonly />
                    <label for="id_thisMatch">Seu ID:</label>
                    <input type="text" name="id_thisMatch" id="id_thisMatch" disabled="disabled" readonly="readonly" />
                    <a href="#map_page" class="ui-btn">Iniciar Partida</a>
                </form>
            </div>
        </div>
        <div id="entrar_partida" data-role="page">
        	<div data-role="header">
            	<a href="#home" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext">Voltar</a>
            	<h1>Entrar na Partida</h1>
            </div>
            <p id="logEnterMatch"></p>
            <div data-role="main" class="ui-content">
            	<form id="enterMatch" action="" method="post">
                	<label for="nickname2">Apelido</label>
                    <input type="text" name="nickname2" id="nickname2" />
                    <label for="matchID">Id Partida</label>
                    <input type="text" name="matchID" id="matchID" />
                    <label for="id_thisMatchEnter">Seu ID:</label>
                    <input type="text" name="id_thisMatchEnter" id="id_thisMatchEnter" disabled="disabled" readonly="readonly" />
                    <input type="button" class="btnEnterMatch" value="Entrar Partida" />
                </form>
            </div>
        </div>
        <div id="map_page" data-role="page"><!-- map_page -->
        	<div data-role="header">
            	<h1>PaintBall Map</h1>
            </div>
            <div data-role="main" class="ui-content">
            	<ul class="w3-navbar">
                	<li><a href="javascript:void(0)" onclick="openTab('tabmap_map')">Mapa</a></li>
                    <li><a href="javascript:void(0)" onclick="openTab('tabmap_logs')">Logs</a></li>
                </ul>
            	<div id="tabmap_map" class="tabmap">
               		<div id="map" style="width: 100%; height: 320px;">
                	</div>
                	<p>Lat <span id="lat">x</span> / Lng: <span id="lng">x</span></p>
                </div>
                <div id="tabmap_logs" class="tabmap">
                	<div id="div_players" class="w3-row">
                    </div>
                </div>
                <div class="w3-row">
                	<div class="w3-col s6">
                		<input type="button" id="refreshPosition" value="Atualiza Posição" />
                    </div>
                    <div class="w3-col s6">
            			<input type="button" id="exitMatch" value="Sair" />
                    </div>
                </div>
        	</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/ui-scripts.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHM-kUpPsclu5uMRxNEoERh0t-bnfiMTI&sensor=false"></script>
<script type="text/javascript">
	$(document).ready(function () {
		app.initialize();
    });
</script>
</html>
